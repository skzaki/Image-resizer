<!-- Authentication Modal -->
<div id="auth-modal" class="auth-modal" style="display: none;">
  <div class="auth-modal-content">
    <span class="auth-close" onclick="closeAuthModal()">&times;</span>
    
    <!-- Login/Signup Section -->
    <div id="auth-section" class="auth-container">
      <h3 class="auth-heading">User Login / Sign Up</h3>
      <input type="email" id="user-email" placeholder="Email" class="auth-input" />
      <input type="password" id="user-password" placeholder="Password" class="auth-input" />
      <button onclick="loginUser()" class="auth-btn">Login</button>
      <button onclick="signUpUser()" class="auth-btn">Sign Up</button>
      <p class="forget"><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
      <p id="auth-message" class="auth-message"></p>
    </div>

    <!-- Confirm Section -->
    <div id="confirm-section" class="auth-container" style="display: none;">
      <h3 class="auth-heading">Confirm SignUp</h3>
      <input type="email" id="confirm-email" placeholder="Email" class="auth-input" />
      <input type="text" id="confirm-code" placeholder="Confirmation Code" class="auth-input" />
      <button onclick="confirmUser()" class="auth-btn">Confirm Account</button>
      <button onclick="showLogin()" class="auth-btn-secondary">Back to Login</button>
      <p id="confirm-message" class="auth-message"></p>
    </div>

    <!-- Forgot Password Section -->
    <div id="forgot-section" class="auth-container" style="display: none;">
      <h3 class="auth-heading">Forgot Password</h3>
      <input type="email" id="forgot-email" placeholder="Email" class="auth-input" />
      <button onclick="startForgotPassword()" class="auth-btn">Send Code</button>
      
      <input type="text" id="forgot-code" placeholder="Confirmation Code" class="auth-input" style="display: none;" />
      <input type="password" id="new-password" placeholder="New Password" class="auth-input" style="display: none;" />
      <button onclick="confirmForgotPassword()" class="auth-btn" style="display: none;" id="confirm-reset-btn">Reset Password</button>
      
      <button onclick="showLogin()" class="auth-btn-secondary">Back to Login</button>
      <p id="forgot-message" class="auth-message"></p>
    </div>
  </div>
</div>

<!-- User Info Section (shown when logged in) -->
<div id="user-info" class="user-info" style="display: none;">
  <div class="user-details">
    <span id="user-email-display"></span>
    <button onclick="logoutUser()" class="logout-btn">Logout</button>
  </div>
</div>
